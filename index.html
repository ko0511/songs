  async function fetchSheetData() {
    showLoading();
    hideError();

    try {
      const sheetId = '1z-kl4dUioRrhJaq82O283991VPtg2PfXqx4eN5fQ9-8';
      const apiUrl = `https://opensheet.elk.sh/${sheetId}/sheet1`;

      // ä½¿ç”¨ Promise.race ä¾†è¨­ç½®è¶…æ™‚
      const fetchPromise = fetch(apiUrl);
      const timeoutPromise = new Promise((_, reject) => 
        setTimeout(() => reject(new Error('Request timed out')), 10000)
      );

      const response = await Promise.race([fetchPromise, timeoutPromise]);
      
      if (!response.ok) {
        throw new Error(`Network response was not ok: ${response.status}`);
      }

      // å˜—è©¦è§£æ JSON æ•¸æ“š
      let data;
      try {
        data = await response.json();
        
        // æª¢æŸ¥æ•¸æ“šæ˜¯å¦ç‚ºæœ‰æ•ˆçš„æ•¸çµ„
        if (!Array.isArray(data)) {
          throw new Error('Invalid data format: not an array');
        }
        
        // æª¢æŸ¥æ•¸æ“šæ˜¯å¦ç‚ºç©º
        if (data.length === 0) {
          throw new Error('Empty data received');
        }
        
        // æª¢æŸ¥æ•¸æ“šæ˜¯å¦åŒ…å«å¿…è¦çš„å­—æ®µ
        const hasValidData = data.some(item => 
          (item.æ­Œå || item.title || item.Song || item.Title) && 
          (item.æ­Œæ‰‹ || item.artist || item.Artist)
        );
        
        if (!hasValidData) {

        }
        
        // è™•ç†æ•¸æ“š

        hideLoading();
        console.log('Successfully loaded sheet data:', data.length, 'items');
      } catch (jsonError) {
        console.error('Error parsing JSON:', jsonError);
        throw new Error('Failed to parse response data');
      }
    } catch (err) {
      console.error('Error fetching sheet data:', err);
      retryCount++;
      
      if (retryCount < MAX_RETRIES) {
        console.log(`Retrying... Attempt ${retryCount} of ${MAX_RETRIES}`);
        setTimeout(fetchSheetData, 1000 * retryCount); // å»¶é²æ™‚é–“éš¨é‡è©¦æ¬¡æ•¸å¢åŠ 
      } else {
        console.log('Using fallback data after multiple failed attempts');
        hideLoading();
        showError();
        // ä½¿ç”¨æœ¬åœ°å‚™ç”¨æ•¸æ“š
        setTimeout(() => {
          processFallbackData();
        }, 1500);
      }
    }
  }

  // è¤‡è£½åˆ°å‰ªè²¼ç°¿
  function copyToClipboard(text) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text)
        .then(() => {
          showToast();
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
          fallbackCopyToClipboard(text);
        });
    } else {
      fallbackCopyToClipboard(text);
    }
  }
  
  // å›é€€è¤‡è£½æ–¹æ³•
  function fallbackCopyToClipboard(text) {
    // å‰µå»ºä¸€å€‹è‡¨æ™‚æ–‡æœ¬å€åŸŸ
    const textArea = document.createElement('textarea');
    textArea.value = text;
    
    // ç¢ºä¿æ–‡æœ¬å€åŸŸåœ¨è¦–çª—å¤–
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    
    // ä¿å­˜ç•¶å‰é¸ä¸­çš„æ–‡æœ¬
    const selected = document.getSelection().rangeCount > 0 
      ? document.getSelection().getRangeAt(0) 
      : false;
    
    // é¸ä¸­ä¸¦è¤‡è£½æ–‡æœ¬
    textArea.select();
    
    try {
      const successful = document.execCommand('copy');
      if (successful) {
        showToast();
      } else {
        console.error('ç„¡æ³•è¤‡è£½æ–‡æœ¬');
      }
    } catch (err) {
      console.error('è¤‡è£½å¤±æ•—:', err);
    }
    
    // æ¸…ç†
    document.body.removeChild(textArea);
    
    // æ¢å¾©åŸå§‹é¸æ“‡
    if (selected) {
      document.getSelection().removeAllRanges();
      document.getSelection().addRange(selected);
    }
  }

    toastNotification.classList.remove('hidden');

  // ç²å–èªè¨€é¡è‰²
  function getLanguageColor(language) {
    if (!language) return 'border-gray-500';

    const colors = [
      'border-pink-500',
      'border-blue-500',
      'border-yellow-500',
      'border-green-500',
      'border-purple-500',
      'border-red-500',
      'border-indigo-500',
      'border-orange-500',
      'border-teal-500',
    ];

    let hash = 0;
    for (let i = 0; i < language.length; i++) {
      hash = language.charCodeAt(i) + ((hash << 5) - hash);
    }

    const index = Math.abs(hash) % colors.length;
    return colors[index];
  }

      'bg-indigo-100 text-indigo-800',
      'bg-orange-100 text-orange-800',
      'bg-teal-100 text-teal-800',
    ];

    let hash = 0;
    for (let i = 0; i < language.length; i++) {
      hash = language.charCodeAt(i) + ((hash << 5) - hash);
    }

    const index = Math.abs(hash) % classes.length;
    return classes[index];
  }
